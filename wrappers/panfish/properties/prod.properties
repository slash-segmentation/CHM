
# 
# Bin directory where panfish commands reside.  If set
# path must end with /
#
panfish.bin.dir=/home/validation/camera/release/bin/panfish/bin/

#
# Path to CHM bin directory
chm.bin.dir=/home/validation/camera/release/ncmir/bin/chm-compiled-r2013a-2.1.362

# 
# Path to matlab directory
#
matlab.dir=/home/validation/camera/release/ncmir/bin/matlab2013amcr/v81

#
# Batch and walltime arguments to pass to panfishcast
#
# 4gb ram 12 hours
batch.and.walltime.args=--batchfactor gordon_shadow.q::1.0,trestles_shadow.q::0.5,stampede_shadow.q::0.5,lonestar_shadow.q::0.5,rocce15gb_shadow.q::1.0 --walltime gordon_shadow.q::12:00:00,trestles_shadow.q::12:00:00,stampede_shadow.q::12:00:00,lonestar_shadow.q::12:00:00,rocce15gb_shadow.q::12:00:00,vizwall_shadow.q::12:00:00

#
# List of clusters to submit to
#
cluster.list=gordon_shadow.q,trestles_shadow.q,stampede_shadow.q,rocce15gb_shadow.q,lonestar_shadow.q

#
# Number of times to retry running CHM
#
max.retries=5

#
# Seconds to sleep between retries
#
retry.sleep=30

#
# Seconds to sleep while polling for job completion
#
job.wait.sleep=60

#
# Options to pass to panfish land command when downloading
# job directory
#
land.job.options=--exclude runCHM.sh.config --exclude *.sh --exclude *.out --exclude *.jobs --exclude *.iteration --exclude *.config --exclude panfishCHM.properties

#
# Options to pass to panfish chum command when upload
# job directory
#
chum.job.options=--deletebefore --exclude *.tif --exclude *.tiff --exclude *.png --exclude *.out --exclude *.log --exclude *.jobs --exclude *.list --exclude *.old --exclude *.stderr --exclude *.stdout --exclude *.iteration

#
# Options to pass to panfish chum command when uploading
# image directory
#
chum.image.options=

#
# Options to pass to panfish chum command when uploading
# model directory
#
chum.model.options=

#
# Batch and walltime arguments to pass to panfishcast for merge tiles
#
mergetiles.batch.and.walltime.args=--batchfactor cylume15gb_shadow.q::10,cylume_shadow.q::10

#
# Cluster list for merge tiles.  Just use the local cluster
# 
mergetiles.cluster.list=cylume15gb_shadow.q,cylume_shadow.q

#
# Options for landing merge tiles results
#
land.mergetiles.options=

#
# Options for chumming merge tiles results
chum.mergetiles.options=

#
# cluster list for chm train jobs
#
chmtrain.cluster.list=rocce90gb_shadow.q

#
# chum options for chm train jobs
#
chum.chmtrain.options=--deletebefore --exclude *.tif --exclude *.tiff --exclude *.png --exclude *.out --exclude *.log --exclude *.jobs --exclude *.list --exclude *.old --exclude *.stderr --exclude *.stdout --exclude *.iteration

#
# chum options for chm train jobs images
#
chum.chmtrain.image.options=

#
# chum options for chm train jobs labels
#
chum.chmtrain.label.options=

#
# Land options for chm train jobs
# 
land.chmtrain.options=--exclude *.sh --exclude *.out --exclude *.jobs --exclude *.iteration --exclude *.config --exclude panfishCHM.properties

#
# Batch and Walltime arguments for chm train jobs
#
chmtrain.batch.and.walltime.args=--walltime 168:00:00

