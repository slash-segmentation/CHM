
# 
# Bin directory where panfish commands reside.  If set
# path must end with /
#
panfish.bin.dir=/home/validation/camera/release/bin/panfish/bin/

#
# Path to CHM bin directory
chm.bin.dir=/home/validation/camera/release/ncmir/bin/CHM

# 
# Path to matlab directory
#
matlab.dir=/home/validation/camera/release/bin/matlab/

#
# Batch and walltime arguments to pass to panfishcast
#
batch.and.walltime.args=--batchfactor gordon_shadow.q::0.06,trestles_shadow.q::0.03 --walltime gordon_shadow.q::10:00:00,trestles_shadow.q::10:00:00

#
# List of clusters to submit to
#
cluster.list=gordon_shadow.q,trestles_shadow.q

#
# Number of times to retry running CHM
#
max.retries=5

#
# Seconds to sleep between retries
#
retry.sleep=30

#
# Seconds to sleep while polling for job completion
#
job.wait.sleep=60

#
# Options to pass to panfish land command when downloading
# job directory
#
land.job.options=--exclude runCHM.sh.config --exclude *.sh --exclude *.out --exclude job.properties --exclude *.config

#
# Options to pass to panfish chum command when upload
# job directory
#
chum.job.options=--deletebefore --exclude *.tif --exclude *.tiff --exclude *.png --exclude *.out --exclude *.log --exclude *.jobs --exclude *.list --exclude *.old --exclude *.stderr --exclude *.stdout

#
# Options to pass to panfish chum command when uploading
# image directory
#
chum.image.options=

#
# Options to pass to panfish chum command when uploading
# model directory
#
chum.model.options=

